
<div class="container-fluid d-flex justify-content-center align-items-center" style="background-color: #caf1f1; height:91vh;">
   <mat-card class="p-2 shadow-lg rounded-2 " style="width: 400px;">
        <h3 class="text-center my-2">Login<mat-icon>security</mat-icon></h3>
      <mat-card-content>
         <form (ngSubmit)="login()">
            <div class="form-group my-3">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="userEmail">
            </div>
            <div class="form-group mb-3">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" [(ngModel)]="userPass" >
            </div>
            <button type="submit" class="btn btn-primary w-100 my-2">Login</button>
         </form>
      </mat-card-content>
    </mat-card>
</div>
